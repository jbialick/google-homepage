<!-- Google Homepage HTML -->
<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="shortcut icon" href="img/shortcut_icon.ico"/>
	<link href="google-homepage.css" rel="stylesheet" type="css/text" >
</head>
<body>

	<nav>
		<ul>
			<li id="name">Jason</li>
			<li>Gmail</li>
			<li>Images</li>
			<li id="grid_img"></li>
			<li id="bell_img"></li>
			<li id="user_img"></li>
		</ul>
	</nav>

	<div class="logo">
		<img alt="Google" height="92" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
	</div>

	<div class="search">
		<form>
			<input type="text" name="search">
			<div id="voice_img"></div>
			<input id="submit_search" 
				type="submit" 
				name="submit_search"
				value="Google Search">
			<input id="submit_lucky" 
				type="submit" 
				name="submit_lucky"
				value="I'm Feeling Lucky">
		</form>
	</div>

	<footer>
		<ul class="l_footer">
			<li id="foot_advert">Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul class="r_footer">
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings</li>
		</ul>
	</footer>

</body>
</html>
